<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
  //nodos con eventos

  // VISTAS
  var loginHtml= `<div class="col-12">
					<h2>Login</h2>
					<div class="card">
						<div class="card-body">
							<div id="user">Aquí nombre de usuario</div>
							<input type="text" class="form-control m-2" id="usuario" value="admin" placeholder="admin">
							<input type="password" class="form-control m-2" id="password" placeholder="password" value="$2b$10$oN1K03f5kjqa23HGei5vZ.1OjB5frIw7vw8F0KuvT1LUobUMVLLIG">
							<button class="btn btn-primary m-2 btn-login" type="submit" id="btn-login">Login</button>
							<button class="btn btn-primary m-2 btn-logout" type="button" id="btn-logout">Logout</button>
							<div id="token">Aquí el token</div>
						</div>
					</div>
				</div>`
  ;
  var homeHtml = `<div class="row">
                <h1>RECETAS RICARDO MILLAN</h1>
              </div>
              <div class="row col-10">
               
               <img src="foto.jpg" alt="">
              
              </div>
              <div class="row">
                <div class="col-10">
                  <a href="listaRecetas.html">
                    <button type="button" class="btn btn-primary">Lista recetas</button>
                  </a>
                </div>
              </div>`
  var recetasHtml = `<div class="row">
                <br>
                <br>
                <h1>RECETAS RICARDO MILLAN</h1>
              </div>
              <div class="row col-10 list-group">
              
                <a href="#" class="list-group-item list-group-item-action">
                    <a class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">List group item heading</h5>
                      <small class="text-muted">3 days ago</small>
                    </a>
                    <p class="mb-1">Some placeholder content in a paragraph.</p>
                    <small class="text-muted">And some muted small print.</small>
                </a>
              </div>`;
  var nodoPadre = document.querySelector(".container");

  //GESTION DE EVENTOS NO INICIADOS
  nodoPadre.addEventListener('click', (e)=>{
    
    if(e.target.classList.contains('btn-login')){
      let username = document.getElementById('usuario').value;
      let password = document.getElementById('password').value;
      let mail = "";
      if(username == "admin"){
          mail = "admin@admin";
      }else if(username == "ana"){
          mail = "ana@correo.com";
      }
      let user = {
          "username": username,
          "email": mail,
          "password": password
      }
      
      login(user);

    }
    if(e.target.classList.contains('btn-logout')){
      logout();
    }
  });
  
  // link vistas
  var recetasBtn = document.querySelector("#recetasBtn");
  var aRecetas = []
  var sHtml ="";
  recetasBtn.addEventListener('click', ()=>{
    nodoPadre.innerHTML = recetasHtml;
    const url = "http://localhost:8000/recipes/"; 

        
    var nodoRecetas = document.querySelector(".list-group");
   
   
    fetch(url)
    //recibo la variable resultado del fetch y me devovlerá el archivo en formato json

    .then(resultado => resultado.json())
    .then(json =>{
        json.forEach((element, index)=>{
            sHtml= sHtml + `

                <div class="list-group-item list-group-item-action" data-id="${index}">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">${element.title}</h5>
                      <div class="row">
                            <small class="text-muted">${element.persons} personas</small>
                            <small class="text-muted">${element.persons} personas</small>
                        </div>
                    </div>
                    <small class="text-muted">Autor:  ${element.usermane}</small>
                </div>
            `;
            aRecetas[index]=element;
        })
    })
    .then(()=>{
        nodoRecetas.innerHTML= sHtml;
     
        
        nodoRecetas.querySelectorAll(".list-group-item").forEach((element, index)=>{
          element.addEventListener('click', () => {
            console.log(element.dataset.id);
            PintarReceta(element.dataset.id);
          })
        })
    })
    .catch(err => console.log(err));
    
    
    
  });
  
  var homeBtn = document.querySelector("#homeBtn");
  homeBtn.addEventListener('click', ()=>{
    nodoPadre.innerHTML=homeHtml;
  });

  var loginBtn = document.querySelector("#loginBtn");
  loginBtn.addEventListener('click',()=>{
    nodoPadre.innerHTML= loginHtml;
  })

  function PintarReceta(id){
      let html= `<div class="receta row">
                    <div class="title row">
                      <div class="row col-10" style="justify-content: center;">
                        <img src="foto.jpg" alt="">
                      </div>  
                    </div>

                    <div class="list-group-item list-group-item-action" data-id="${id}">
                    <div class="d-flex w-100 justify-content-between">
                      <br>
                      <h5 class="mb-1">${aRecetas[id].title}</h5>
                      <div class="row">
                            <small class="text-muted">${aRecetas[id].persons} personas</small>
                           
                        </div>
                      </div>
                    <br>
                    <small class="text-muted">INGREDIENTES: <br> ${aRecetas[id].ingredients}</small>
                    <br><br>
                    <small class="text-muted"> ${aRecetas[id].description}</small>
                </div>`;
      nodoPadre.innerHTML= html;
    }



  

                
</script>
